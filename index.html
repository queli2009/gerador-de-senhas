<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para o CSS do Font Awesame-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css integrity="
    sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link para o CSS do Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"&gt;
    <!--Estilos personalizados-->
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div id="container">
        <!--Inserir a Imagem-->
        <img src="Gerador de senhas/src/imagem/cadeado.jpg" id="password_img" alt="">
        <!--Titúlo-->
        <h1 id="title">Gerador de Senha</h1>

        <!--Caixa de exibição da senha-->
        <div id="password_container">
            <span id="password"></span>
        <!--Botão de copia-->
        <button id="copy">
            <i class="fa-solid fa-copy"></i>
        </button>
        </div>

        <!--Opções de Senhas-->
        <div id="password_items">
            <!--Entrada de senha-->
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Comprimento da Senha
                </label>
            </div>

            <!--Incluir letra maiúscula-->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Adicionar Letras Maiúsculas
                </label>
            </div>

            <!--Incluir letras minúsculas-->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Adicionar Letras Minúsculas
                </label>
            </div>

    
        </div>
        !--Incluir letras minúsculas-->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Adicionar Letras Minúsculas
                </label>
            </div>
           <!--Checkbox Números-->
           <div class="intem">
            <input type="checkbox" name="includ_number" id="includ_number">
            <label for="includ_number">
                Adicionar Número
            </label>
           </div>
           <!--checkbox Caractere Especial-->
           <div class="intem">
            <input type="checkbox" name="includ_special_charavter" id="includ_special_charavter">
            <label for="includ_special_charavter">
                Adicionar Caractere Especial
            </label>
           </div>
           <!--Botao Gerar Senha-->
           <button id="generate">
            Gerar senha 
           </button>
           </div>

    </div>
    <!--Script tags para Toastify ( biblioteca do JavaScript) e Script Personalizado-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script&gt;
        <script src="src/javascript/script.js"></script>
    </body>
    </html>
